{% load i18n %}
{% load endless %}
{% load forum_tags %}
{% load photo %}

<div class="list-group">
    {% paginate topics  %}
    {% for topic in topics %}
        <div class="list-group-item">

            <span class="pull-left forum-icon" style="margin-right: 5px;">
                <a href="/topic/{{forum.name}}/{{topic.slug}}/{{topic.idtopic}}/" class="btn btn-lg btn-default tooltip-link">
                    <img class="img-circle" src="{{topic.user.id|get_photo}}" alt="icon" width="30" height="30">
                </a>
            </span>

            <h4 class="list-group-item-heading">
                <a href="/topic/{{forum.name}}/{{topic.slug}}/{{topic.idtopic}}/">
                    {{ topic.title }}
                </a>
            </h4>
            <p class="list-group-item-text">{{ topic.description|safe|truncatechars:300 }}</p>

        </div>
        <div class="list-group-separator"></div>
    {% empty %}
        <p class="text-info">{% trans "No results" %}.</p>
    {% endfor %}
    {% show_more %}
</div>
